<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mashov++</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="text-center mb-4">Mashov++</h1>

      <div class="login-card">
        <form id="loginForm" class="mb-3">
          <div class="row g-3 text-center">
            <div class="col-md-3">
              <input
                type="text"
                class="form-control"
                placeholder="Semel"
                id="semel"
                required
              />
            </div>
            <div class="col-md-3">
              <input
                type="text"
                class="form-control"
                placeholder="Year"
                id="year"
                required
              />
            </div>
            <div class="col-md-3">
              <input
                type="text"
                class="form-control"
                placeholder="Username"
                id="username"
                required
              />
            </div>
            <div class="col-md-3">
              <input
                type="password"
                class="form-control"
                placeholder="Password"
                id="password"
                required
              />
            </div>
          </div>
          <div class="text-center mt-3">
            <button type="submit" class="btn btn-primary">Login</button>
          </div>
        </form>
      </div>

      <div id="actions" class="hidden text-center">
        <h5 class="text-success">Logged in! Ready for action.</h5>
        <h4>Actions</h4>
        <button class="btn btn-info me-2" onclick="getGrades()">ציונים</button>
        <button class="btn btn-warning me-2" onclick="getAbsences()">
          העדרויות
        </button>
        <!-- <button class="btn btn-danger me-2" onclick="getBehaviour()">
          התנהגות
        </button> -->
      </div>

      <div id="output" class="response-section text-center"></div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
