<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mashov++</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="text-center mb-4">
        <span class="gradient-text">Mashov++</span>
      </h1>
      <div class="login-card">
        <form id="loginForm" class="mb-3">
          <div class="row g-3">
            <div class="col-12">
              <label for="semel" class="form-label">Semel</label>
              <input
                type="text"
                class="form-control"
                placeholder="Enter semel"
                id="semel"
                required
                aria-label="Semel"
              />
            </div>
            <div class="col-12">
              <label for="year" class="form-label">Year</label>
              <input
                type="text"
                class="form-control"
                placeholder="Enter year"
                id="year"
                required
                aria-label="Year"
              />
            </div>
            <div class="col-12">
              <label for="username" class="form-label">Username</label>
              <input
                type="text"
                class="form-control"
                placeholder="Enter username"
                id="username"
                required
                aria-label="Username"
              />
            </div>
            <div class="col-12">
              <label for="password" class="form-label">Password</label>
              <input
                type="password"
                class="form-control"
                placeholder="Enter password"
                id="password"
                required
                aria-label="Password"
              />
            </div>
          </div>
          <div class="text-center mt-4">
            <button type="submit" class="btn btn-primary" id="loginButton">
              <span class="button-text">Login</span>
              <div class="spinner-border spinner-border-sm ms-2 d-none" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
            </button>
          </div>
        </form>
      </div>

      <div id="actions" class="hidden text-center">
        <div class="alert alert-success popup-alert" role="alert">
          <div class="d-flex justify-content-between align-items-center gap-2">
            <div>
              <i class="bi bi-check-circle-fill me-2"></i>
              Logged in successfully! Ready for action.
            </div>
            <button type="button" class="btn-close" onclick="this.parentElement.parentElement.style.display='none'" aria-label="Close"></button>
          </div>
        </div>
        <h4 class="mb-4">Actions</h4>
        <div class="d-flex justify-content-center gap-3">
          <button class="btn btn-info" onclick="getGrades()" id="gradesButton">
            <span class="button-text">ציונים</span>
            <div class="spinner-border spinner-border-sm ms-2 d-none" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </button>
          <button class="btn btn-warning" onclick="getAbsences()" id="absencesButton">
            <span class="button-text">העדרויות</span>
            <div class="spinner-border spinner-border-sm ms-2 d-none" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </button>
        </div>
      </div>

      <div id="output" class="response-section"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
